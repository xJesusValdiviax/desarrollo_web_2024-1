<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área del Círculo</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f0f0f0;
		}

		.container {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		h1 {
			margin-bottom: 20px;
		}

		form {
			margin-bottom: 20px;
		}

		input[type="number"] {
			padding: 10px;
			width: 100%;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		#result {
			font-size: 1.2em;
			font-weight: bold;
		}
    </style>
</head>
<body>
	<div class="container">
        <h1>Área del Círculo</h1>
        <form id="circleForm">
            <label for="radius">Radio del círculo:</label>
            <input type="number" id="radius" name="radius" step="0.01" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
	<script>
		document.getElementById('circleForm').addEventListener('submit', function(event) {
			event.preventDefault();
			const radius = parseFloat(document.getElementById('radius').value);
			const area = Math.PI * Math.pow(radius, 2);
			document.getElementById('result').textContent = `El área del círculo es: ${area.toFixed(2)}`;
			});
		</script>	  
</body>
</html>
